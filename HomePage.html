<html>
    <head>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
    <div class = "flex-container" id = "top_bar">
        <div style="min-width: 18%;background-color:azure;max-height: 150px">
            <img src="logo.png" width="200px" height="150px" style = "padding-left: 25px; padding-bottom: 10px">
        </div>
        <div style="min-width: 82%;background-color:#3d70b2;max-height: 150px">
            <p style ="text-align: center;font-size: 35; color: white; font-family: TImes New Roman"><b>WELCOME TO MCQs</b></p>
        </div>
    </div>
    <div class = "flex-container" id = "bottom_bar" >
        <div id ="left_corner_bottom_bar_parent">
            <div id ="left-corner" class = "flex-container">
                <div id = "level_01_box" >
                    Level 1
                </div>
                <div id = "level_02_box"> 
                    Level 2
                </div>
                <div id = "level_03_box"> 
                    Level 3
                </div>
                <div id = "level_04_box"> 
                    Level 4
                </div>
            </div>
        </div>
        <div id = "right_corner_bottom_bar_parent">
        </div>
    </div>
    <script>
    level1List = ["hello","this is Level1"];
    level2List = ["hello","this is Level2","hello","this is Level2","hello","this is Level2","hello","this is Level2","hello","this is Level2","hello","this is Level2","hello","this is Level2","hello","this is Level2"];
    level3List = ["hello","this is Level3","hello","this is Level3","hello","this is Level3","hello","this is Level3"];
    level4List = ["hello","this is Level4","hello","this is Level4","hello","this is Level4","hello","this is Level4"];
    function setSiteDetails(level){
        var elements = [];
        switch(level){
            case 1:
                elements = level1List;
                break;
            case 2:
                elements = level2List;
                break;
            case 3:
                elements = level3List;
                break;
            case 4:
                elements = level4List;
                break;
                
        }
        return function(){
        var output = [];
        output.push(`<div id="siteDetails" class = "flex-container">`);
        elements.forEach(
            item=>{
            output.push(`<div id = "items">
                        ${item}
                        </div>`);
        });
        output.push(`</div>`);
        document.getElementById("right_corner_bottom_bar_parent").innerHTML = output.join('');
    }
    }
    document.getElementById("level_01_box").addEventListener("click", setSiteDetails(1));  
    document.getElementById("level_02_box").addEventListener("click", setSiteDetails(2));
    document.getElementById("level_03_box").addEventListener("click", setSiteDetails(3));  
    document.getElementById("level_04_box").addEventListener("click", setSiteDetails(4));  
    
    </script>
    
    </body>

</html>
